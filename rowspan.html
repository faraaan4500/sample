<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>table,tr,td{border: solid 3px;border-collapse: collapse;}
table{height: 50px;width: 500px;text-align: center;}

    
</style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td>F</td>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td rowspan="3">H</td>
            <td rowspan="2" colspan="2">I</td>
            <td>j</td>

        </tr>
        <tr>
            <td>k</td>
        </tr>
        <tr>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
   
   
    </table>
</body>
</html>
