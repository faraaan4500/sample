    <script>

// Write a function that takes an array of strings and a minimum length, 
// and returns a new array containing only the strings that are longer than 
// the specified length using the filter method.


function filterLength(arr, minLength) {
const Strings = arr.filter(str => str.length > minLength);

             return Strings;
}

const strings = ["alen", "ashwin", "kevin", "johnwick", "abraham"];

        const minLength = 5;


const result = filterLength(strings, minLength);




console.log(result); 


    </script>
