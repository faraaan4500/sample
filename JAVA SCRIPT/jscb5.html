<body>
    <script>
        //  Write a funciton to calculate the cube of a number using callback function.
        //   [first find the square and then find the cube].


        function square(number){
         return number*number
        }
  

        
    function cube(num, callback) {
  const squareResult = callback(num); 
  return squareResult * num;  
}


let number=3
     
let cubeResult = cube(number, square);      
     

console.log("the cube of "+number,"is" ,cubeResult)
    </script>
