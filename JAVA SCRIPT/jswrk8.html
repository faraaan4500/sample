// Write a function that takes an array of strings and returns a new array 
// where each string is capitalized (i.e., the first letter of each string is uppercase)
//  using the map method.



function strcapital(arr){

    return  arr.map(str => {
    return str.charAt(0).toUpperCase()+str.slice(1)
    
})
}

const names=["alen","joy","abel","eva","john"]


console.log( strcapital(names))
