<body>
    <script>
        // Write a function that takes an array of numbers and returns a 
        // new array where each number is cubed using the map method.

        function cubedarray(cubed){
            return cubed.map(arr=>arr**3)
        }

        numbers=[2,3,4,5,6,7,8]

        console.log(cubedarray(numbers))


    </script>
</body>
