    <script>
    //     Write a function that takes an array of numbers and returns a new array where each number is 
    //     doubled using the map method.
    // 
    

    const arr=[5,10,15,20,25,30]


const double = arr.map((element) => {
        return element * 2
})
console.log(double);

    
    
    
    </script>
