<body>
    <script>
        

function isArmstrong(num) {
  const numStr = num.toString();
  const numDigits = numStr.length;
  let sum = 0;

  for (let i = 0; i < numDigits; i++) {
    sum += Math.pow(parseInt(numStr[i]), numDigits);
  }

  return sum === num;
}

function printArmstrongNumbers(arr, callback) {
  arr.forEach((num) => {
    if (callback(num)) {
      console.log(num);
    }
  });
}

let numbers = [153, 370, 371, 9474, 123, 407, 5, 6];

printArmstrongNumbers(numbers, isArmstrong);



    </script>
</body>
