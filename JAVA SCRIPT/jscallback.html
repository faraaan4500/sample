function square(num) {
  return num * num;
}

function cube(num, callback) {
  const squareResult = callback(num); 
  return squareResult * num;  
}



let number = 3;

let cubeResult = cube(number, square);

console.log(`The cube of ${number} is: ${cubeResult}`);
