    <script>
let n=prompt("enter a number");

        function prime(number,callback){
            if(number<=1){
                return callback(false)
            }

        for(let i=2; i<=number/2;i++){
            if(number %i== 0)   {
                return callback(false)
            } 
        }    
        return callback(true)

        }

        console.log(value)
        }


        prime(n,fnc)

    </script>
