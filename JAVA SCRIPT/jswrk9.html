    <script>
        // Write a function that takes an array of numbers and returns a new array
        //  containing only the non-negative numbers using the filter method.


function pstvnumbers(number){
   return number.filter(arr=>arr>0)
}

const numbers=[-2,-4,-5,-9,1,4,6,8,9]

console.log( pstvnumbers(numbers))

    </script>
