    <script>
        // Write a function that takes an array of numbers, 
        // filters out numbers less than 5, and returns a new array 
        // where each remaining number is multiplied by 3 using filter and map methods.


function multiple(array,multiply){
    const bythree=array.filter(vlu=>vlu>=5)
    const add=bythree.map(vlu=>vlu*3)

return bythree ,add

}

const numbers=[1,2,3,5,6,8,9,4]

console.log(multiple(numbers))

    </script>
